name: HTML5 Build CI

on: [workflow_dispatch]

jobs:
  build:
    name: Build
    runs-on: ubuntu-${{ matrix.version }}
    strategy:
      matrix:
        version: [20.04, 22.04]
        build: [release, debug]
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5
      - name: Install Haxelib
        run: |
          haxelib setup ~/haxelib
          haxelib install hxcpp > /dev/null
          haxelib install lime 7.9.0 --quiet
          haxelib install openfl 9.1.0 --quiet
          haxelib install hscript --quiet
          haxelib --never git flixel https://github.com/mcagabe19/flixel --quiet
          haxelib install flixel-addons --quiet
          echo "${{github.run_id}}" > VERSION
      - name: Compile
        run: haxelib run lime build html5 -${{ matrix.build }} -clean -D no-compilation -D macro-times -D analyzer-optimize --app-version="4.0.0-${{ github.run_id}}"
      - name: Publish Artifact
        uses: actions/upload-artifact@main
        with:
          name: build-ubuntu${{ matrix.version }}-${{ matrix.build }}
          path: export/${{ matrix.build }}/html5/bin
      - name: Publish Artifact (Only JS)
        uses: actions/upload-artifact@main
        with:
          name: onlyjs-ubuntu${{ matrix.version }}-${{ matrix.build }}
          path: export/${{ matrix.build }}/html5/bin
